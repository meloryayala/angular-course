<section>
  <h3>Services</h3>
  <app-new/>

  <h4>Get list</h4>
  @if(getListTask(); as data) {
  <ul>
    @for(task of data; track task.id) {
  <li>
    <p>{{task.id}} - {{task.title}}</p>
  </li>
  } @empty {
  <li>Loading...</li>
  }
  </ul>
  } @else {
  <p>Loading...</p>
  }

  <h4>Get by Id</h4>
  @if(getTaskId(); as data) {
  {{data.id}} - {{data.title}}
  }
</section>
